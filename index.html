<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link href="styles/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="scripts/app.js"></script>
  </head>
  <body>
    <main id="advice-app">
      <article>
        <h1>Advice #{{ slip.id }}</h1>
        <p>“{{ slip.advice }}”</p>
        <picture>
          <source
            media="(min-width: 90rem)"
            srcset="assets/images/pattern-divider-desktop.svg"
          />
          <img alt="Divider" src="assets/images/pattern-divider-mobile.svg" />
        </picture>
        <div class="dice" @click="reload">
          <img alt="Dice" class="dice-img" src="assets/images/dice.svg" />
          <img
            alt="Dice Hover"
            class="dice-img-hover"
            src="assets/images/dice-hover.svg"
          />
        </div>
      </article>
    </main>
  </body>
</html>
